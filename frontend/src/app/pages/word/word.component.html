<div class="page">
  <h1 class="title">Count Word</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form" autocomplete="off">
    <input
      formControlName="word"
      placeholder="Cadastre uma nova palavra"
      aria-label="Cadastre uma nova palavra"
    />
    <button type="submit">Enviar</button>
  </form>
    <div class="upload">
    <label for="fileUpload" class="upload-label">ðŸ“‚ Upload de Arquivo</label>
    <input
      id="fileUpload"
      type="file"
      (change)="onFileSelected($event)"
      class="upload-input"
    />
    <button type="button" (click)="onUpload()" [disabled]="!selectedFile">
      Enviar Arquivo
    </button>
  </div>


  <div class="feedback">
    <p *ngIf="successMsg()" class="ok">Palavra cadastrada com sucesso</p>
    <p *ngIf="errorMsg()" class="error">{{ errorMsg() }}</p>
    <p *ngIf="total() !== null">
      Total de palavras cadastradas: <strong>{{ total() }}</strong>
    </p>
  </div>
</div>
