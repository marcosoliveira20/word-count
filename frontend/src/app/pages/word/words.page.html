<div class="header-row">
  <span class="pill">{{ level() }}</span>
  <h2>Lista de Palavras</h2>
</div>

<div *ngIf="loading()" class="skeleton-list">
  <div class="skeleton" *ngFor="let _ of [1,2,3,4,5]"></div>
</div>

<p *ngIf="!loading() && error()" class="error">{{ error() }}</p>

<div class="table-wrap" *ngIf="!loading() && !error()">
  <table>
    <thead>
    <tr>
      <th>Palavra</th>
      <th>N vezes</th>
      <th>Data 1 uso</th>
      <th>Data último uso</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let w of rows()">
      <td>{{ w.name }}</td>
      <td class="center">{{ w.used_times }}</td>
      <td class="right">{{ w.first_use | date:'dd-MM-yyyy' }}</td>
      <td class="right">{{ w.last_use  | date:'dd-MM-yyyy' }}</td>
    </tr>
    <tr *ngIf="rows().length === 0">
      <td colspan="4" class="empty">Nenhum registro para este nível.</td>
    </tr>
    </tbody>
  </table>
</div>
